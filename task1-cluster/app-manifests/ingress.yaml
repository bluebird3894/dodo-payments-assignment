---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dodo-app-ingress
  annotations:
    # Assuming standard NGINX ingress controller for Task 1
        kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - host: dodo-payments.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80